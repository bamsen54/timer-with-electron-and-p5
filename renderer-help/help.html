<body>


    <h1> NOTE! do not minimize when the alarm is on exceptb in the timer view  </h1>

    <h1> Keyboard Shortcuts </h1>
    
    <ul>

        <li class="shortcut"> <span> Enter </span> to start alarm </li>
        <li class="shortcut"> <span> R</span>  &nbsp;&nbsp; &nbsp;to reset alarm </li>
        <li class="shortcut"> <span> Space </span> to stop alarm signal </li>

        
    </ul>
        
    
    <h1> Valid Inputs</h1>
    
    <ul>

        <li id="20seconds" class="valid-input" onclick="help_twenty_seconds()">
            20 seconds
        </li>

        <li id="10min" class="valid-input" onclick="help_ten_min()">
            10 min
        </li>

        <li id="1hour30min" class="valid-input" onclick="help_one_hour_thirty_minutes()">
            1 hour 30 minutes
        </li>

        <li id="16:20" class="valid-input" onclick="help_16_20()">
            16:20
        </li>

        <li id="29 february" class="valid-input" onclick="help_29_february()">
            29 february
        </li>

        <li id="28 nov" class="valid-input" onclick="help_28_nov()">
            28 nov
        </li>

        <li id="christmas" class="valid-input" onclick="help_christmas()">
            christmas
        </li>

    </ul>
