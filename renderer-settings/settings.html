<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>settings</title>

        <link rel="stylesheet" href="css/settings.css"> </link>
    </head>
    <body>

    <audio id="alarm" autoplay muted src="audio/classic-short-alarm.wav" loop="loop"></audio>
    
    

    
    <label> Alarm Sound Volume </label>
    <input type="range" id="volume" name="volume" min="0" max="100" />
    <form>
        <p>
            <label for="expired-time-limit"> Expired time limit </label>

            <select id="expired-time-limit">
                
                <button>
                    <selectedcontent></selectedcontent>
                </button>

                <option value="">Select seconds</option>
                
                <option value="5">
                    <span>5</span>
                </option>
                <option value="10">
                    <span>10</span>
                </option>

                <option value="15">
                    <span>15</span>
                </option>

                <option value="30">
                    <span>30</span>
                </option>

                <option value="60">
                    <span>60</span>
                </option>

                <option value="unlimited">
                    <span>unlimited</span>
                </option>
                
            </select>
        </p>
    </form>

    <script src = "lib/p5.js"> </script>
    <script src = "js/settings.js"> </script>
    
    </body>
</html>
