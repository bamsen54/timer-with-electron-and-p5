<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>timer</title>

        <link rel="stylesheet" href="css/timer-style.css">
    </head>

    <body id="body">

          <!--from https://mixkit.co/free-sound-effects/alarm/ -->
        <audio id="alarm-sound" src="audio/classic-short-alarm.wav" loop="loop"></audio>

        
        <div id = "title-div" class="">
            <h1 id="title-text" class="">Timer<h1>
        </div>

        <div id="alarm-input-div"  class="">
        
            <!--text field for alarm input-->
            <input type="text" id="alarm-input-field" class="" cols = "144" autocomplete="off" spellcheck="false"> </input>
        </div>

        <div id="start-button-div"  class="">
            <button id="start-button" class="input-invalid" onclick="start_alarm()"> Start </button>
        </div>

        <div id="count-down-div"  class="">
            <span id="count-down-span"> </span>
        </div>

        <div id="count-down-finished-at-div"  class="">
            <span id="count-down-finished-at-span"> </span>
        </div>

        <script src="lib/p5.js"> </script>

        <script src="js/util.js"> </script>

        <script src="js/holiday.js"> </script>

        <script src="js/parser-util.js"> </script>

        <script src="js/parser.js"> </script>
        <script src="js/dom-handler.js"> </script>
        <script src="js/events.js"> </script>
                <script src="js/gui.js"> </script>

        <script src="js/main.js"> </script>
    
    </body>
</html>
